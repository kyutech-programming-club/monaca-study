<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>

  <script>
    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      // if (page.matches('#first-page')) {

      //   page.querySelector('#push-button').onclick = function() {
      //     document.querySelector('#navigator').pushPage('page2.html');
      //   };

      // } else if (page.matches('#second-page')) {
      if (page.matches('#second-page')) {

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

      } else if (page.matches('#third-page')) {

        page.querySelector('#signUp-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page1.html');
        };
      } else if (page.matches('#lang-show-page')) {

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page3.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Login</ons-back-button></div>
        <div class="center">新規登録</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
      <h1>新規登録</h1>
      <form id="signUp_form">
        <p>ユーザー名<p>
        <input type="text" id="signUp_username" value=""><br>
        <p>パスワード</p>
        <input type="password" id="signUp_password" value=""><br><br>
        <input type="button" onclick="signUp();" value="登録">
      </form>
        <!-- <ons-button id="push-button">Push page</ons-button> -->
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="center"></div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <h1>言語登録</h1>
        <form id="lang_form">
          <p>言語名<p>
          <input type="text" id="langName" value=""><br>
          <input type="button" onclick="langUp();" value="登録">
        </form>
        <br>
        <input type="button" onclick="logout();" value="ログアウト">
        <ons-button id="pop-button">Pop page</ons-button>
      </div>
    </ons-page>
  </ons-template>

    <ons-template id="page3.html">
    <ons-page id="third-page">
      <ons-toolbar>
        <div class="center">Login</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <h1>ログイン</h1>
        <form id="login_form">
          <p>ユーザー名<p>
          <input type="text" id="login_name"><br>
          <p>パスワード</p>
          <input type="password" id="login_password"><br><br>
          <input type="button" onclick="login();" value="ログイン">
        </form>
        <br><br><br>
        <ons-button id="signUp-button">新規登録</ons-button>
      </div>
    </ons-page>
  </ons-template>

    <ons-template id="lang-show.html">
    <ons-page id="lang-show-page">
      <ons-toolbar>
        <div class="center"></div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <h1>言語詳細</h1>
        <form id="elemForm">
          <p>言語名<p>
          <input type="text" id="langName" value=""><br>
          <p>要素名<p>
          <input type="text" id="elemName" value=""><br>
          <input type="button" onclick="elemUp();" value="登録">
        </form>
        <br>
        <input type="button" onclick="logout();" value="ログアウト">
        <ons-button id="pop-button">Pop page</ons-button>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
